<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing-Lexikon für Nicht-Marketers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
        }
        .category-header {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem 0.5rem 0 0;
            margin-top: 2rem;
        }
        .category-header:first-of-type {
            margin-top: 0;
        }
        .term-row:nth-child(odd) {
            background-color: #f1f5f9;
        }
        .term-row:nth-child(even) {
            background-color: #ffffff;
        }
        .term-row:hover {
            background-color: #e0f2fe;
        }
        .search-highlight {
            background-color: #fef08a;
            padding: 0 2px;
            border-radius: 2px;
        }
        @media print {
            .no-print { display: none; }
            body { background-color: white; }
            .container {
                max-width: 100% !important;
                padding: 0 !important;
            }
            .term-row:nth-child(odd), .term-row:nth-child(even) {
                background-color: white;
                border-bottom: 1px solid #e2e8f0;
            }
            .category-header {
                background-color: white;
                color: black;
                border-bottom: 2px solid #3b82f6;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Marketing-Lexikon</h1>
            <p class="text-gray-600">Übersetzungsbibel für Kollegen außerhalb des Marketings</p>
        </header>
        <div class="mb-6 no-print">
            <input type="text" id="searchInput" placeholder="Begriff suchen..." class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden p-4">
            <h2 class="category-header">Beispielbegriff</h2>
            <div class="term-row p-4 border-b border-gray-200">
                <div class="font-semibold text-gray-800 mb-1">Marketing</div>
                <div class="text-gray-600">Alle Maßnahmen, um ein Produkt oder eine Dienstleistung bekannt zu machen und zu verkaufen.</div>
            </div>
        </div>
    </div>
</body>
</html>
